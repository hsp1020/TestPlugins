name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 최신 버전으로 업데이트
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4 # 최신 버전으로 업데이트
        with:
          ref: "builds"
          path: "builds"
      
      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 # -f 옵션 추가로 에러 방지

      - name: Setup JDK 17
        uses: actions/setup-java@v4 # v1은 너무 구형입니다 v4로 변경
        with:
          java-version: '17'
          distribution: 'temurin' # 배포판 명시 필요
          cache: 'gradle' # 빌드 속도 향상을 위해 캐시 추가

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # 데몬 없이 실행하여 메모리 부족 및 캔슬 방지
          ./gradlew make makePluginsJson --no-daemon 
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ || true

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          # 변경사항이 있을 때만 커밋
          if ! git diff-index --quiet HEAD; then
            git commit -m "Build $GITHUB_SHA"
            git push --force
          fi
